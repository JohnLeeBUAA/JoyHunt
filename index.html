<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/my.css" rel="stylesheet">
	</head>
	<body>
		<div class="indexcenter">
			<div class="title" align="center">
				<font color="#337ab7" size="20"><strong>JoyHunt</strong></font><br/>
				<font color="#337ab7" size="5"><strong>Hunt For More</strong></font>
			</div>
			<div class="login" align="center">
				<form class="form-horizontal">
				  <div class="form-group">
				    
				    <div class="col-xs-10">
				      <input type="email" class="form-control input-lg" id="inputEmail3" placeholder="Username">
				    </div>
				  </div>
				  <div class="form-group">
				    
				    <div class="col-xs-10">
				      <input type="password" class="form-control input-lg" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <div class="col-xs-5">
				      <button type="submit" class="btn btn-success input-lg"><font color="white" size="5"><strong>Sign Up</strong></font></button>
				       
				    </div>
				    <div class="col-xs-5">
				      <a class="btn btn-primary input-lg" href="./huntlist.html"><font color="white" size="5"><strong>Sign In</strong></font></a>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</body>
</html>
